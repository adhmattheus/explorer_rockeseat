<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotoblog</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img class="logo" src="./assets/camera.png" alt="Logomarca" />

          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>

        <form>
          <div class="input-wrapper">
            <label for="search">Pesquisa por imagens e coleções</label>
            <input
              id="search"
              type="text"
              placeholder="Pesquisa por imagens e coleções"
            />
          </div>
        </form>

        <img class="avatar" src="https://github.com/adhmattheus.png" alt="" />
      </header>

      <main>
        <div class="container">
          <h1>Galeria</h1>

          <section class="gallery">
            <figure class="item">
              <img
                src="https://picsum.photos/800/600?random=1"
                alt="Random Image from Lorem Picsum"
              />

              <figcaption class="details">
                <h2>Montanhas</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img
                src="https://picsum.photos/800/600?random=2"
                alt="Random Image from Lorem Picsum"
              />

              <figcaption class="details">
                <h2>Água</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img
                src="https://picsum.photos/800/600?random=3"
                alt="Random Image from Lorem Picsum"
              />

              <figcaption class="details">
                <h2>Horizonte</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item">
              <img
                src="https://picsum.photos/800/600?random=11"
                alt="Random Image from Lorem Picsum"
              />

              <figcaption class="details">
                <h2>Mentalidade</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item">
              <img
                src="https://picsum.photos/800/600?random=31"
                alt="Random Image from Lorem Picsum"
              />

              <figcaption class="details">
                <h2>Céu</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item">
              <img
                src="https://picsum.photos/800/600?random=14"
                alt="Random Image from Lorem Picsum"
              />

              <figcaption class="details">
                <h2>Carros</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>

      <footer class="container">
        <p>© 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
